<body>
  <div class="header">ÂêâÁ••ÂØ∫ (KCJ)</div>
  <div class="toolbar">
    <div>ÂâçÈÄ±„Å∏</div>
    <div>‰ªäÊó•„Å´Êàª„Çã</div>
    <div>ÊúÄÁµÇÈÄ±„Å∏</div>
  </div>
  <div id="countdown">00:00</div>

  <div class="scroll-container">
    <div class="day-rows">
      <div class="day-row" id="fixed-days"></div>
      <div class="day-row" id="dynamic-days" style="display:none"></div>
    </div>

  <div class="modal" id="seatModal">
    <div class="modal-content">
      <h2>‚Äª„ÅäÂ•Ω„Åç„Å™„Éê„Ç§„ÇØÁï™Âè∑„ÇíÈÅ∏„Çì„Åß‰∫àÁ¥Ñ„ÇíÁ¢∫ÂÆö„Åó„Å¶‰∏ã„Åï„ÅÑ„ÄÇ</h2>
      <div class="modal-seat" onclick="confirmSeat()">‚ë£Áï™„Çí‰∫àÁ¥Ñ</div>
      <div class="modal-actions">
        <button onclick="closeModal()">Èñâ„Åò„Çã</button>
      </div>
    </div>
  </div>

  <script>
    const countdown = document.getElementById("countdown");
    const dynamic = document.getElementById("dynamic-days");

    function openModal() {
      document.getElementById("seatModal").style.display = "flex";
    }
    function closeModal() {
      document.getElementById("seatModal").style.display = "none";
    }
    function confirmSeat() {
      const win = Math.random() < 0.7;
      alert(win ? "‚ú® 4Áï™„ÄÅ„ÅÇ„Å™„Åü„ÅÆÂ∏≠„Å´„Å™„Çä„Åæ„Åó„Åü ‚ú®" : "üò¢ Â∏≠„ÅåÂüã„Åæ„Å£„Å¶„ÅÑ„Åæ„Åó„Åü„ÄÇÂÜçÊåëÊà¶„Çí„ÄÇ");
      closeModal();
    }

    function createDayColumn(dateStr, lessons = []) {
      const col = document.createElement("div");
      col.className = "day-column";

      const head = document.createElement("div");
      head.className = "day-header";
      head.textContent = dateStr;
      col.appendChild(head);

      lessons.forEach(lesson => {
        const box = document.createElement("div");
        box.className = lesson.link ? "lesson-box highlight" : "lesson-box";
        if (lesson.link) {
          box.onclick = () => openModal();
        }
        box.innerHTML = lesson.link ? `${lesson.text}<br>${lesson.instructor}` : lesson.text;
        col.appendChild(box);
      });
      return col;
    }

    const fixedDays = document.getElementById("fixed-days");
    for (let i = 16; i <= 30; i++) {
      fixedDays.appendChild(createDayColumn(`6/${i} (${"Êó•ÊúàÁÅ´Ê∞¥Êú®ÈáëÂúü"[i % 7]})`));
    }
    fixedDays.appendChild(createDayColumn("7/1 (Êúà)"));
    fixedDays.appendChild(createDayColumn("7/2 (ÁÅ´)"));
    fixedDays.appendChild(createDayColumn("7/3 (Ê∞¥)"));
    fixedDays.appendChild(createDayColumn("7/4 (Êú®)"));

    const dynamicDays = document.getElementById("dynamic-days");
    for (let i = 5; i <= 11; i++) {
      if (i === 10) {
        dynamicDays.appendChild(createDayColumn("7/10 (Ê∞¥)", [
          { text: "18:00 FEEL HIGH", instructor: "S.Kaori & Yoshifumi", link: true },
          { text: "19:30 BB2 Rock2", instructor: "S.Kaori & Yoshifumi", link: true },
          { text: "20:00 BB2 SUMMER2", instructor: "S.Kaori & Yoshifumi", link: true }
        ]));
      } else {
        dynamicDays.appendChild(createDayColumn(`7/${i} (${"ÈáëÂúüÊó•ÊúàÁÅ´Ê∞¥Êú®"[i - 5]})`));
      }
    }

    let lastTrigger = null;
    setInterval(() => {
      const now = new Date();
      const min = now.getMinutes();
      const sec = now.getSeconds();
      countdown.textContent = `${String(min).padStart(2, '0')}:${String(sec).padStart(2, '0')}`;

      if (min % 3 === 0 && sec === 0 && lastTrigger !== min) {
        dynamic.style.display = "flex";
        lastTrigger = min;
        setTimeout(() => {
          dynamic.style.display = "none";
        }, 2 * 60 * 1000 + 1000);
      }
    }, 1000);
  </script>
