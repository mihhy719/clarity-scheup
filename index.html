    .lesson-yellow { background-color: #ffff99; color: black; }

    #countdown {

    }
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal-content {
      background: #fff;

    .modal-seat {

<body>
  <div class="header">ÂêâÁ••ÂØ∫ (KCJ)</div>
  <div class="toolbar">
    <div>ÂâçÈÄ±„Å∏</div>
    <div>‰ªäÊó•„Å´Êàª„Çã</div>
    <div>ÊúÄÁµÇÈÄ±„Å∏</div>
  </div>
  <div id="countdown">00:00</div>

  <div class="scroll-container">
    <div class="day-rows" onclick="event.stopPropagation()">
      <div class="day-row" id="fixed-days"></div>
      <div class="day-row" id="dynamic-days" style="display:none"></div>
    </div>
  </div>

  <div class="modal" id="seatModal">
    <div class="modal-content">
      <h2>‚Äª„ÅäÂ•Ω„Åç„Å™„Éê„Ç§„ÇØÁï™Âè∑„ÇíÈÅ∏„Çì„Åß‰∫àÁ¥Ñ„ÇíÁ¢∫ÂÆö„Åó„Å¶‰∏ã„Åï„ÅÑ„ÄÇ</h2>
      <div class="modal-seat" onclick="confirmSeat()">‚ë£Áï™„Çí‰∫àÁ¥Ñ</div>
      <div class="modal-actions">
        <button onclick="closeModal()">Èñâ„Åò„Çã</button>
      </div>
    </div>
  </div>

  <script>
    const countdown = document.getElementById("countdown");
    const dynamic = document.getElementById("dynamic-days");

    function openModal() {
      document.getElementById("seatModal").style.display = "flex";
    }
    function closeModal() {
      document.getElementById("seatModal").style.display = "none";
    }
    function confirmSeat() {
      const win = Math.random() < 0.7;
      alert(win ? "‚ú® 4Áï™„ÄÅ„ÅÇ„Å™„Åü„ÅÆÂ∏≠„Å´„Å™„Çä„Åæ„Åó„Åü ‚ú®" : "üò¢ Â∏≠„ÅåÂüã„Åæ„Å£„Å¶„ÅÑ„Åæ„Åó„Åü„ÄÇÂÜçÊåëÊà¶„Çí„ÄÇ");
      closeModal();
    }

    function getWeekday(dateString) {
      const date = new Date(dateString);
      return "Êó•ÊúàÁÅ´Ê∞¥Êú®ÈáëÂúü"[date.getDay()];
    }

    const samples = [
      { text: "08:45 - 09:30\nBB1 Comp 1\nS.Risa", cls: "lesson-yellow" },
      { text: "10:00 - 10:45\nBB2 10s 4\nShunsuke", cls: "lesson-orange" },
      { text: "11:15 - 12:00\nBB2 10s 4\nShunsuke", cls: "lesson-orange" },
      { text: "12:30 - 13:15\nBB1 House 1\nRyo", cls: "lesson-yellow" },
      { text: "15:00 - 15:45\nBB1 10s 2\nHiromu", cls: "lesson-yellow" },
      { text: "16:15 - 17:00\nBSB Rock 1\nHiromu", cls: "lesson-blue" }
    ];

    const fixedDays = document.getElementById("fixed-days");
    for (let i = 0; i < 18; i++) {
      const date = new Date(2024, 5, 16 + i);
      const mm = date.getMonth() + 1;
      const dd = date.getDate();
      const weekday = getWeekday(`${date.getFullYear()}-${mm}-${dd}`);
      const label = `${mm}/${dd} (${weekday})`;

      const colLessons = [];
      for (let j = 0; j < 6; j++) {
        const sample = samples[Math.floor(Math.random() * samples.length)];
        colLessons.push({ text: sample.text, cls: sample.cls });
      }
      fixedDays.appendChild(createDayColumn(label, colLessons));
    }

    const dynamicDays = document.getElementById("dynamic-days");
    dynamicDays.appendChild(createDayColumn("7/10 (Ê∞¥)", [
      { text: "18:00 - 19:00\nFEEL HIGH\nS.Kaori", link: true, cls: "lesson-white" },
      { text: "19:30 - 20:15\nBB2 Rock2\nYoshifumi & S.Kaori", link: true, cls: "lesson-orange" },
      { text: "20:30 - 21:15\nBB2 SUMMER2\nYoshifumi", link: true, cls: "lesson-orange" }
    ]));

    let displayUntil = 0;
    function checkDynamicVisibility() {
      const now = Date.now();
      if (now < displayUntil) {
        dynamic.style.display = "flex";
      } else {
        dynamic.style.display = "none";
      }
    }

    setInterval(() => {
      const now = new Date();
      const min = now.getMinutes();
      const sec = now.getSeconds();
      countdown.textContent = `${String(min).padStart(2, '0')}:${String(sec).padStart(2, '0')}`;

      if (min % 3 === 0 && sec < 3) {
        displayUntil = Date.now() + 2 * 60 * 1000;
        dynamic.style.display = "flex";
      }
      checkDynamicVisibility();
    }, 1000);

    function createDayColumn(dateStr, lessons = []) {
      const col = document.createElement("div");
      col.className = "day-column";

      const head = document.createElement("div");
      head.className = "day-header";
      head.textContent = dateStr;
      col.appendChild(head);

      lessons.forEach(lesson => {
        const box = document.createElement("div");
        box.className = `lesson-box ${lesson.cls || ''} ${lesson.link ? 'highlight' : ''}`.trim();
        if (lesson.link) {
          box.onclick = () => openModal();
        }
        box.innerHTML = lesson.text.replace(/\n/g, '<br>');
        col.appendChild(box);
      });
      return col;
    }
  </script>
